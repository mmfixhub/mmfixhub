<div class="container position-static">
  <br />
  <br />
  <div class="d-flex justify-content-center">
    <img src="/assets/logo/logo_small_icon_only.png" alt="" [routerLink]="['/login']"
      style="height: 256px;width: 256px;cursor: pointer;">
  </div>
  <div class="card mx-auto" style="width: 40rem">
    <div class="card-body">
      <form class="row needs-validation" novalidate>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input type="email" class="form-control" id="inputemail" placeholder="Email" [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}" required/>
          </div>
          <div class="invalid-feedback">
            Intruduzca un email
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}" required/>
          </div>
          <div class="invalid-feedback">
            Introduzca una contraseña
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button" (click)="apilogin()">
            Inicio de sesión
          </button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-warning" type="button" [routerLink]="['/registre']">
            Registrar
          </button>
        </div>
      </form>
      <a [routerLink]="['/change']">¿Olvidaste la contraseña?</a>
    </div>
  </div>
</div>
