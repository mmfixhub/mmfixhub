<div class="container-flex" style="padding: 6px;">
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-fill bd-highlight" >
            <div class="card border-dark" style="max-height: 75px;">
                <div class="card-body" style="margin-top: -10px;margin-bottom: -10px;">
                    <h2>{{IO}}</h2>
                    <h6 class="card-subtitle mb-2 text-muted" >Open</h6>
                </div>
            </div>
        </div>
        <div class="p-2 flex-fill bd-highlight">
            <div class="card border-dark" style="max-height: 75px;">
                <div class="card-body" style="margin-top: -10px;margin-bottom: -10px;">
                    <h2>{{IP}}</h2>
                    <h6 class="card-subtitle mb-2 text-muted" >In progress</h6>
                </div>
            </div>
        </div>
        <div class="p-2 flex-fill bd-highlight">
            <div class="card border-dark" style="max-height: 75px;">
                <div class="card-body" style="margin-top: -10px;margin-bottom: -10px;">
                    <h2>{{IH}}</h2>
                    <h6 class="card-subtitle mb-2 text-muted" >On hold</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex bd-highlight ">
        <div class="p-2 flex-fill bd-highlight ">
            <div class="card border-dark">
                <h4 style="margin: 5px;">Entrades</h4>
                <div class="card-body" style="max-height:50vh;overflow:auto;">
                    <div class="card w-100 " style="width: 18rem;margin-top: 5px;" *ngFor="let i of incidencies">
                        <div class="card-body" >
                            <h5 class="card-title">{{i.titol}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{i.Fecha | date: 'short' }}</h6>
                            <p class="card-text">{{i.descripcio}}</p>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="p-2 flex-fill bd-highlight">
            <div class="card">
                <div class="card-body">
                    <h3>TBD</h3>
                </div>
            </div>
        </div>
    </div>
</div>
