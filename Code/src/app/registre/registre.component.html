<div class="container position-static">
    <br />
    <h1>Registre-le-re-le</h1>
    <br>
      <div
        class="card mx-auto"
        style="width: 40rem"
      >
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-12">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="inputname" placeholder="Name" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}"/>
                <input type="text" class="form-control" id="inputcognom" placeholder="Surname" [(ngModel)]="cognoms" [ngModelOptions]="{standalone: true}"/>
              </div>              
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input type="text" class="form-control" id="inputempresa" placeholder="Company" [(ngModel)]="empresa" [ngModelOptions]="{standalone: true}"/>
                <input type="text" class="form-control" id="inputcognif" placeholder="NIF" [(ngModel)]="nif" [ngModelOptions]="{standalone: true}"/>
              </div>             
            </div>

            <div class="col-md-6">
              <label for="inputphone" class="form-label">Telefon</label>
              <input type="tel" class="form-control" id="inputphone" [(ngModel)]="telefon" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-6">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Contrassenya</label>
              <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
              class="btn btn-primary"
              type="button"
              (click)="apiregister()"
            >
              Registrar
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
