<div class="container position-static">
  <br />
  <br />
  <div class="d-flex justify-content-center">
    <img src="/assets/logo/logo_small_icon_only.png" alt="" [routerLink]="['/login']"
      style="height: 256px;width: 256px;cursor: pointer;">
  </div>
  <div class="card mx-auto" style="width: 40rem">
    <div class="card-body">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" min-length='8' id="pass1" placeholder="nueva contraseña" [(ngModel)]="pass1"
            [ngModelOptions]="{standalone: true}">
            <input type="password" class="form-control" min-length='8' id="pass2" placeholder="repetir contraseña" [(ngModel)]="pass2"
            [ngModelOptions]="{standalone: true}">
          <button class="btn btn-primary" type="button" (click)="password()">
            Enviar
          </button>
        </div>
        <small class="text-muted"><i>Introduzca una contraseña segura </i></small>
      </form>
    </div>
  </div>
</div>
